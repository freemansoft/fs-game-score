name: Flutter Android Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration_test_android:
    runs-on: ubuntu-latest # Use a GitHub-hosted runner with hardware acceleration support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable' # Or a specific version, e.g., 3.22.0

      - name: Get dependencies
        run: flutter pub get

      - name: Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35 # Specify the Android API level (e.g., 31)
          target: default
          arch: x86_64
          profile: Pixel 7
          emulator-options: -no-window -gpu host # Use host GPU acceleration
          # The action waits until the emulator is booted before running the next step
          script: flutter test integration_test/app_test.dart # Run your specific integration tests

      # Optional: Add build steps here if needed, after the tests pass
      # - name: Build Android APK
      #   run: flutter build apk
